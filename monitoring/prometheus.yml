# Prometheus Configuration for AURORA-DEV
# Scrapes metrics from API, workers, and infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # =============================================================================
  # Prometheus self-monitoring
  # =============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # =============================================================================
  # AURORA-DEV API
  # =============================================================================
  - job_name: 'aurora-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['aurora-api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'aurora-api'

  # =============================================================================
  # Redis
  # =============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # =============================================================================
  # PostgreSQL
  # =============================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
